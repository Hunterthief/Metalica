name: Build Metal Inventory App

on:
  push:
    tags:
      - 'v*'  # Runs only when you push a tag like v1.0, v1.1, etc.
  workflow_dispatch:  # Allows manual trigger from GitHub Actions page

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller
          if exist requirements.txt pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed metal_inventory.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: metal_inventory_exe
          path: dist/metal_inventory.exe

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: metal_inventory_exe
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/metal_inventory.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
